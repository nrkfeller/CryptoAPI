<html>
  <head>
    <title>Add new ticker</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a form</h1>
      </div>
      <div id="main">
        <form method="post" action="{{ url_for('submitted_new_crypto') }}">
          <label for="name">Crypto Ticker:</label>
          <label for="ticker">Ticker:</label>
          <input type="text" name="ticker"><br />
          <input type="submit">
        </form>
      </div>
      <div>
        <p>Here are the cryptos you already have!</p>
        {% for i in name %}
              <p>{{ i }}</p>
        {% endfor %}
        <hr />
    </div>
    </div>
  </body>
</html>
