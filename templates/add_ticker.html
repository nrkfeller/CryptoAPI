<!doctype html>
<html>
  <head>
    <title>Add new ticker</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">Cryptic</a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="/train">Run Model</a>
              </li>
            </ul>
            <span class="navbar-text">
              Nick and Adrianos
            </span>
          </div>
        </nav>
    <div class="jumbotron d-flex align-items-center">
        <div class="container">
            <h1 class="display-3">Add New Cryptocurrency</h1>
            <hr />
              <div id="main">
                <form method="post" action="{{ url_for('submitted_new_crypto') }}">
                  <label for="ticker" class="lead">Ticker:</label>
                  <input class="form-control form-control-lg " type="text" name="ticker" placeholder="ETH, LTC, DASH..."><br />
                  <button type="button submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <hr />
              <div>
                <ul class="list-group ">
                <label class="lead">{{status}}</label>
                {% for i in name %}
                      <li class="list-group-item">{{ i }}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
