<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a form</h1>
      </div>

          <label for="ticker">Ticker:</label>

          <!-- <label for="comments">Comments:</label>
          <textarea name="comments"></textarea><br /> -->
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
